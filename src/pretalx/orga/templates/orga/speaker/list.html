{% extends "orga/cfp/base.html" %}
{% load i18n %}

{% block headline %}
    {% trans "Speakers" %}
{% endblock %}
{% block content %}

    <legend>{{ speakers.count }} {% trans "speakers" %}</legend>

    <ul>
        {% for speaker in speakers %}
        <li><a href="{% url "orga:speakers.view" event=request.event.slug pk=speaker.pk %}">{{ speaker.nick }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
