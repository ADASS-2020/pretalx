{% extends "orga/schedule/base.html" %}
{% load bootstrap4 %}
{% load compress %}
{% load i18n %}
{% load staticfiles %}

{% block schedule_content %}
<h2>{% trans "Schedule talk" %} »{{ form.instance.submission.title }}«</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='event' %}
    <button type="submit" class="btn btn-success btn-lg offset-3"><i class="fa fa-tick"></i> {% trans "Save" %}</button>
</form>
{% endblock %}
